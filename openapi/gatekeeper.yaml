      parameters:
        - $ref: '#/components/parameters/route_name'
        - $ref: '#/components/parameters/attribute_name'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attribute'
      responses:
        '200':
          $ref: '#/components/responses/AttributeUpdated'
        '201':
