      description: Retrieve cluster
      tags:
        - Cluster
      parameters:
        - $ref: '#/components/parameters/cluster_name'
      responses:
        '200':
          description: Successfully retrieved cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cluster'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
