      tags:
        - Cluster
      parameters:
        - $ref: '#/components/parameters/cluster_name'
        - $ref: '#/components/parameters/attribute_name'
      responses:
        '200':
          $ref: '#/components/responses/AttributeRetrieved'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/AttributeDoesNotExist'
    post:
      description: Update attribute of a cluster
      tags:
        - Cluster
      parameters:
        - $ref: '#/components/parameters/cluster_name'
        - $ref: '#/components/parameters/attribute_name'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attribute'
      responses:
        '200':
          $ref: '#/components/responses/AttributeUpdated'
        '201':
          $ref: '#/components/responses/AttributeCreated'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/AttributeDoesNotExist'
    delete:
      description: Delete attribute of a cluster
      tags:
        - Cluster
      parameters:
        - $ref: '#/components/parameters/cluster_name'
        - $ref: '#/components/parameters/attribute_name'
      responses:
        '200':
          $ref: '#/components/responses/AttributeDeleted'
        '404':
          $ref: '#/components/responses/AttributeDoesNotExist'

components:
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'

    AttributeRetrieved:
      description: Successfully retrieved attribute
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Attribute'

    AttributeCreated:
      description: Successfully created attribute
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Attribute'

    AttributeUpdated:
      description: Successfully updated attribute
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Attribute'

    AttributeDoesNotExist:
      description: Attribute does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'

    AttributeDeleted:
      description: Successfully deleted attribute
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Attribute'

    AttributesRetrieved:
      description: Successfully retrieved attributes
      content:
        application/json:
          schema:
            type: object
            properties:
              attributes:
                type: array
                items:
                  $ref: "#/components/schemas/Attribute"

    AttributesUpdated:
      description: Successfully replaced attributes
      content:
        application/json:
          schema:
            type: object
            properties:
              attributes:
                type: array
                items:
                  $ref: "#/components/schemas/Attribute"

  parameters:
    organization_name:
      name: organization_name
      in: path
      required: true
      schema:
        type: string
      description: Name of organization

    developer_emailaddress:
      name: developer_emailaddress
      in: path
      required: true
      schema:
        type: string
      description: Email address of developer

    listener_name:
      name: listener_name
      in: path
      required: true
      schema:
        type: string
      description: Name of listener

    route_name:
      name: route_name
      in: path
      required: true
      schema:
        type: string
      description: Name of route

    cluster_name:
      name: cluster_name
      in: path
      required: true
      schema:
        type: string
      description: Name of cluster

    attribute_name:
      name: attribute_name
      in: path
      required: true
      schema:
        type: string
      description: Name of attribute

    action:
      name: action
      in: query
      schema:
        type: string
      description: Optional, request status change of developer to 'active' or 'inactive', requires Content-type to be set to 'application/octet-stream'.

  schemas:
    Developer:
      type: object
      properties:
        email:
          type: string
          description: Email address of developer
        developerId:
          type: string
          readOnly: true
          description: Internal id of developer
        userName:
          type: string
          description: Username
        firstName:
          type: string
          description: First name
        lastName:
          type: string
          description: Last name
        apps:
          type: array
          items:
            type: string
          description: Name of developer applications
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/Attribute"
        status:
          type: string
