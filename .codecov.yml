coverage:
  precision: 0
  status:
    patch:
      default:
        target: auto
        threshold: 5%
        informational: true
    project:
      default:
        target: auto
        threshold: 5%
        informational: true
      managementserver:
        flags:
          - managementserver
          - pkg
      authserver:
        flags:
          - authserver
          - pkg
      controlplane:
        flags:
          - controlplane
          - pkg
      accesslogserver:
        flags:
          - accesslogserver
          - pkg

flags:
  managementserver:
    paths:
      - cmd/managementserver/
  authserver:
    paths:
      - cmd/frontend/
  controlplane:
    paths:
      - cmd/controlplane/
  accesslogserver:
    paths:
      - cmd/accesslogserver/
  pkg:
    paths:
      - pkg/
