<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>DataTables - developers</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>
<script>
	function printAttributes(a) {
		var q
		for (var i in a) {
    		  q = a[i].name + " = " + a[i].value + "<br>" + q;
		}
		return q
	}
</script>

<script>
    (function($){

$(document).ready(function() {
	var table = $('#developers').DataTable( {
		dom: 'Bfrtip',
		ajax: {
			url: 'http://127.0.0.1:7777/v1/organizations/tomtom/developers',
			dataSrc: 'developers'
		},
		columns: [
			{ "data": "email" },
			{ "data": "userName" },
			{ "data": "firstName" },
			{ "data": "lastName" },
			{ "data": "attributes", "render": function(data) { return(printAttributes(data))}},
			{ "data": "createdAt", "render": function(data) { return(new Date(data).toISOString() )} },
			{ "data": "createdBy" },
			{ "data": "lastmodifiedAt", "render": function(data) { return(new Date(data).toISOString() )} },
			{ "data": "lastmodifiedBy" },
		],
		select: true,
		lengthChange: false
	} );
} );

}(jQuery));
</script>

<body class="dataTables">
<div class="container">
<h1><span>developers</span></h1>
<table cellpadding="0" cellspacing="0" border="1" class="display compact" id="developers" width="100%">
<thead>
	<tr>
	<th>email</th>
	<th>userName</th>
	<th>firstName</th>
	<th>lastName</th>
	<th>attributes</th>
	<th>createdAt</th>
	<th>createdBy</th>
	<th>lastmodifiedAt</th>
	<th>lastmodifiedBy</th>
	</tr>
</thead>
</table>
</div>
</body>
</html>
