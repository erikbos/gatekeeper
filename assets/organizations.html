<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>DataTables - organizations</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>

<script>
    (function($){

$(document).ready(function() {
	var table = $('#organizations').DataTable( {
		dom: 'Bfrtip',
		ajax: {
			url: 'http://127.0.0.1:7777/v1/organizations',
			dataSrc: 'organizations'
		},
		columns: [
			{ "data": "name" },
			{ "data": "displayName" },
			{ "data": "attributes", 
			  "render": function(data) { console.log(data)}},
			{ "data": "createdAt", "render": function(data) { return(new Date(data).toISOString() )} },
			{ "data": "createdBy" },
			{ "data": "lastmodifiedAt" },
			{ "data": "lastmodifiedBy" },
		],
		select: true,
		lengthChange: false
	} );
} );

}(jQuery));
</script>

<body class="dataTables">
<div class="container">
<h1><span>organizations</span></h1>
<table cellpadding="0" cellspacing="0" border="0" class="display" id="organizations" width="100%">
<thead>
	<tr>
	<th>name</th>
	<th>displayName</th>
	<th>attributes</th>
	<th>createdAt</th>
	<th>createdBy</th>
	<th>lastmodifiedAt</th>
	<th>lastmodifiedBy</th>
	</tr>
</thead>
</table>
</div>
</body>
</html>
